### jenkins/docker-compose.yml
version: '3.8'

services:
  jenkins:
    build: .
    container_name: jenkins-master
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - jenkins-network
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
      - DOCKER_HOST=unix:///var/run/docker.sock
    restart: unless-stopped

volumes:
  jenkins_home:
    name: jenkins_home  # ← Forces exact name (no prefix)
    driver: local

networks:
  jenkins-network:
    name: jenkins-network  # ← Forces exact name (no prefix)
    driver: bridge
